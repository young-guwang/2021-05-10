<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = prompt("원하는 배수");
        i = 0; 
        sum = 0;
        do {
            i++;
            if(i % num != 0) continue;
            sum += i;
        } while(i <= 100);
        document.write(num + "배수의 합: " + sum);
    </script>
</body>
</html>
