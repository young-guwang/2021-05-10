<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i = 1;
        while(true) {
            document.write("9 * " + i + " = " + (9*i) + "<br>");
            i++;
            if(i > 9) break;
        }
    </script>
</body>
</html>
